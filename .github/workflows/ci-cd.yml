name: CI/CD - K8s Projeto1 App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Job respons√°vel apenas por login no Docker Hub
  docker-login:
    runs-on: ubuntu-latest
    outputs:
      docker_user: ${{ secrets.DOCKER_HUB_USER }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

  # Build do Backend
  build-backend:
    runs-on: ubuntu-latest
    needs: docker-login
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build & Push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USER }}/backend-k8s:latest
            ${{ secrets.DOCKER_HUB_USER }}/backend-k8s:${{ github.sha }}

  # Build do Frontend
  build-frontend:
    runs-on: ubuntu-latest
    needs: docker-login
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build & Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USER }}/frontend-k8s:latest
            ${{ secrets.DOCKER_HUB_USER }}/frontend-k8s:${{ github.sha }}
